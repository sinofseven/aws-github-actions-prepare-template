Resources:
  OidcProviderGitHub:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList: [ sts.amazonaws.com ]
      ThumbprintList: [ 6938fd4d98bab03faadb97b34396831e3780aea1 ]

  RoleGitHubActions:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !Ref OidcProviderGitHub
            Condition:
              StringLike:
                token.actions.githubusercontent.com:sub: repo:xxxx/*
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  BucketLambdaArtifact:
    Type: AWS::S3::Bucket

Outputs:
  RoleArnGitHubActions:
    Value: !GetAtt RoleGitHubActions.Arn

  BucketNameLambdaArtifact:
    Value: !Ref BucketLambdaArtifact
